<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Survey Form </title>
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'surveys/css/materialize.css' %}">
        <script type = 'text/javascript' src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type = 'text/javascript' src = "{% static 'surveys/js/materialize.js' %}"></script>

    </head>
    <body>
        <div class="container">
            You have submitted this form {{ counter }} times!
            <div class="col s12 m12">
                <div class="card hoverable">
                    <div class="card-content black-text">
                        <span class="card-title black-text">Submitted Information</span>
                        <p>Name: {{ name }}</p>
                        <p>Dojo Location: {{ location }}</p>
                        <p>Favorite Language: {{ language }}</p>
                        <p>Comments: {{ comments }}</p>

                    </div>
                    <div class="card-action">
                        <a href="/" class="waves-effect waves-light btn white-text">Go Back</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
